<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário de Login</title>
	<link rel="stylesheet" type="text/css" href="Quest_01.css">
</head>
<body>
	
	<div class="divcentro">
		<form action="" method="" >
			<h1 id="titulo">Login</h1> 
			<hr>

			<div class="identificacao">
				Seu e-amail<br>
				<input id="input" type="text" name="email" placeholder="contato@htmlcsspro.com"><br>
			</div>

			<div class="identificacao">
				Sua senha<br>
				<input id="input" type="text" name="senha" placeholder="1234"><br>
				
			</div>
			
			<div class="identificacao"><input type="checkbox" name="logado">Manter-me logado <br></div>

			<input id="butao" type="submit" name="logar" value="Logar"><br>

			<div id="rodape">
				
					Ainda não tem conta?
					<input id="cadastro"  type="submit" name="cadastra-se" value="Cadastre-se">
			
			</div>
		</form>
	</div>
	
</body>
</html>
