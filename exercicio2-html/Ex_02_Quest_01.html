<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercicio 02</title> <!--Define o titulo da página-->
</head>

<body>
	<h2 style="text-align: center;">Escola Virtual</h2>
	<center><font face="Arial" size="12px">Formulário de Pré-Matrícula</font></center>
	<hr>
		<form>
			
			<table border= "3px solid" rules="none"  width="500px" align="center" ><!--Defini a borda ao redor da tabela retirando as bordas das linhhas, a largura da tabela para 500px e alinha ao centro-->
			
			<!--Define a primeira parte das informações pessoas--> 
					<tr>
						<td colspan="3"><b>Dados Pessoais:</td></b>
					</tr>
					
					<tr>
						<td align="right">Nome do Aluno:</td>
						<td colspan="3"><input type="text" name="nome" size="55"></td>
					</tr>
					
					<tr >
						<td align="right">Nascimento (dd/mm/aaaa):</td>
						<td colspan="3"><input type="text" name="nasc" size="3">/<input type="text" name="nasc1" size="3">/<input type="text" name="nasc3" size="4"></td>
					</tr>

					<tr >
						<td align="right">Nome da Mãe: </td>
						<td colspan="3"><input type="text" name="mae" size="55"></td>
					</tr>

					<tr>
						<td align="right"> Nome do Pai: </td>
						<td colspan="3"><input type="text" name="pai" size="55"></td> 
					</tr>


					<tr>
						<td align="right">Telefone:</td> 
						<td colspan="3">DDD (<input type="text" name="ddd" size="1">) Tel: <input type="text" name="contato" size="6"> Ramal:<input type="text" name="ramal" size="3"></td>
					</tr>

					<tr >
						<td align="right">E-Mail:</td> 
						<td colspan="3"><input type="email" name="eletronico" size="40"></td>
					</tr>
		
					<tr border="4px solid">
						<td></td>
					</tr>


					<!--Define a segunda parte das informações academicas-->
					<tr>
						<th style="colspan:3; align:left"><b>Informações de Matricula:</b></th>
					</tr>
				
					<tr>
						<td>Série:</td>
						<td>Turno:</td>
						<td>Atividades Entracurriculares:</td>
					</tr>

					<tr>
						<td valign="top">
							<select>
								<option value="01">pré-escolar</option>
								<option value="02">ensino fundamenal</option>
								<option value="04">ensino medio</option>
								<option value="03">graduação</option>
								<option value="05">pós-graduação</option>
							</select>
						</td>

						<td valign="top">
							<input type="radio" name="turno1">Manhã<br>
							<input type="radio" name="turno1">Tarde
						</td>

						<td >
							<input type="checkbox" name="infor">Informática<br>
							<input type="checkbox" name="mus">Música<br>
							<input type="checkbox" name="balet">Balet<br>
							<input type="checkbox" name="pint">Pintura<br>
							<input type="checkbox" name="judo">Judô<br>
							<input type="checkbox" name="fut">Futebol<br>
						</td>
					</tr>
				
				</table> 

					<!--Define os botoes centralizados-->
					<center> <br><input type="submit" value="Enviar Formulário">
					<input type="submit" value="Limpa Campos"></center>

			</form> <!--Fim do formulário-->
		
</body> <!--Fim do corpo-->
</html>
